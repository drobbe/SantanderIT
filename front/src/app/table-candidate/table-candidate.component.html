<div class="candidate-dialog dialog-content">
  <div class="dialog-header">
    <h2 class="table-title">Candidates</h2>
    <button mat-icon-button class="close-bnt" (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <table
    mat-table
    [dataSource]="candidateList"
    class="mat-elevation-z8 mat-table"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="table-cell">Name</th>
      <td mat-cell *matCellDef="let c" class="table-cell">{{ c.name }}</td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef class="table-cell">Surname</th>
      <td mat-cell *matCellDef="let c" class="table-cell">{{ c.surname }}</td>
    </ng-container>

    <ng-container matColumnDef="seniority">
      <th mat-header-cell *matHeaderCellDef class="table-cell">Seniority</th>
      <td mat-cell *matCellDef="let c" class="table-cell">{{ c.seniority }}</td>
    </ng-container>

    <ng-container matColumnDef="years">
      <th mat-header-cell *matHeaderCellDef class="table-cell">Years</th>
      <td mat-cell *matCellDef="let c" class="table-cell">{{ c.years }}</td>
    </ng-container>

    <ng-container matColumnDef="availability">
      <th mat-header-cell *matHeaderCellDef class="table-cell">Availability</th>
      <td mat-cell *matCellDef="let c" class="table-cell">
        {{ c.availability ? "Yes" : "No" }}
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
      class="table-header-row"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="table-row"
    ></tr>
  </table>
</div>
